spring.application.name=siglo-f-backend

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/siglof_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
app.jwt.secret=9a4f2c8d3b7a1e6f4a5d0c3b2e1f4a5d0c3b2e1f4a5d0c3b2e1f4a5d0c3b2e1f
app.jwt.expiration-ms=86400000

# API Versioning defaults
server.servlet.context-path=/
